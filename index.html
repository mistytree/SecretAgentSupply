<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
  </head>

  <body>

    <header>

      <div class="header top">
        <img src="./resources/img/logo.png" alt="Binocular Icon">
        <h2>SECRET AGENT SUPPLY INC.</h2>
      </div>

      <div class="header middle">
        <img src="./resources/img/moto.jpeg" alt="Guy on a bike wearing watches">
        <div class="black-container">
          <h3>NEW ARRIVAL</h3>
          <h2>SPORT BIKES AND MOTORCYCLES</h2>
        </div>
      </div>

      <div class="header bottom">
        <nav>
          <span><a href="#">Eyewear</a></span>
          <span><a href="#">Apparel</a></span>
          <span><a href="#">Gadgets</a></span>
          <span><a href="#">Vehicles</a></span>
          <span><a href="#">Classes</a></span>
          <span><a href="#">Contact</a></span>
        </nav>
        <nav class="mobile-nav">
          <span><a href="#">Menu</a></span>
        </nav>
      </div>

    </header>

    <div class="body container">

      <div class="body top-row">

        <div class="top-row left">
          <!-- Has to nest <img> in <div> element otherwise, when styling border
          around image directly it is a bit off of the following <h4> tag -->
          <div class="top-row black-border">
            <img src="./resources/img/pen.png" alt="Black Pen">
          </div>
          <h4>Exploding Pen</h4>
        </div>

        <div class="top-row middle">
          <div class="top-row black-border">
            <img src="./resources/img/watch.png" alt="Wrist Watch">
          </div>
          <h4>Cellular Watch</h4>
        </div>

        <div class="top-row right">
          <div class="top-row black-border">
            <img src="./resources/img/glasses.png" alt="Black Sun Glasses">
          </div>
          <h4>Thermal Glasses</h4>
        </div>

      </div>

      <div class="body bottom-row">

        <div class="bottom-row left">
          <h4>Location</h4>
          <h3>-47.346436, 84.32354</h3>
        </div>

        <div class="bottom-row right">
          <h4>Hours</h4>
          <h3>0800 - 1800</h3>
        </div>

      </div>

    </div>

    <footer>
      <h4>Copyright Secret Agent Supply Inc.</h4>
    </footer>

  </body>

</html>
